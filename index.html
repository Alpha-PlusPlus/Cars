<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Special+Elite&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Classic Cars</title>
</head>
<body>
    
    <!-- Menu -->

    <div class="menu target center">

        <div class="menu-line menu-line-1"></div>
        <div class="menu-line menu-line-2"></div>

    </div>

    <!-- Navbar -->

    <nav class="navbar target">

        <a href="#home" class="navbar-link">Home</a>
        <a href="#popular-cars" class="navbar-link">Popular Cars</a>
        <a href="#video-gallery" class="navbar-link">Video Gallery</a>
        <a href="#image-gallery" class="navbar-link">Image Gallery</a>
        <a href="#contact" class="navbar-link">Contact</a>

    </nav>

    <!-- Section 1 Landing -->

    <div class="wrapper">
        <section class="section-1 target center" id="home">

            <h1 class="section-heading section-1-heading">Classic Cars</h1>
            <img src="img/car-section1.png" class="section-1-img">

        </section>
    </div>

    <!-- Section 2 Popular Cars -->

    <div class="wrapper">
        <section class="section-2 target" id="popular-cars">

            <h2 class="section-heading">Popular Cars</h2>

            <div class="cards-wrapper center">

                <div class="card">
                    <h2 class="car-name">Car Name</h2>
                    <img src="img/car-1.jpg" class="card-img">
                    <h3 class="car-price"># 200,000</h3>
                    <button type="button" class="card-btn">See More</button>
                </div>
                <div class="card">
                    <h2 class="car-name">Car Name</h2>
                    <img src="img/car-2.jpg" class="card-img">
                    <h3 class="car-price"># 100,000</h3>
                    <button type="button" class="card-btn">See More</button>
                </div>
                <div class="card">
                    <h2 class="car-name">Car Name</h2>
                    <img src="img/car-3.jpg" class="card-img">
                    <h3 class="car-price"># 150,000</h3>
                    <button type="button" class="card-btn">See More</button>
                </div>

            </div>

        </section>
    </div>

    <!-- Section 3 Video Gallery -->

    <div class="wrapper">
        <section class="section-3 target" id="video-gallery">

            <h2 class="section-heading">Video Gallery</h2>

            <div class="videos-wrapper center">

                <video src="img/car-video-1.mp4" muted loop class="video"></video>
                <video src="img/car-video-2.mp4" muted loop class="video"></video>
                <video src="img/car-video-3.mp4" muted loop class="video"></video>

            </div>

            <div class="videos-wrapper center">

                <video src="img/car-video-4.mp4" muted loop class="video"></video>
                <video src="img/car-video-5.mp4" muted loop class="video"></video>
                <video src="img/car-video-6.mp4" muted loop class="video"></video>

            </div>

        </section>
    </div>

    <!-- Section 4 Image Gallery -->

    <div class="wrapper">
        <section class="section-4 target" id="image-gallery">

            <h2 class="section-heading">Image Gallery</h2>

            <div class="gallery center">

                <div class="gallery-shelf"></div>
                <img src="img/gallery-car-1.jpg" class="gallery-img-1">
                <img src="img/gallery-car-2.jpg" class="gallery-img-2">
                <img src="img/gallery-car-3.jpg" class="gallery-img-3">

            </div>

            <div class="gallery center">

                <div class="gallery-shelf"></div>
                <img src="img/gallery-car-3.jpg" class="gallery-img-1">
                <img src="img/gallery-car-4.jpg" class="gallery-img-2">
                <img src="img/gallery-car-5.jpg" class="gallery-img-3">

            </div>

        </section>
    </div>

    <!-- Section 5 Contact -->

    <div class="wrapper">
        <section class="section-5 target" id="contact">



        </section>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
